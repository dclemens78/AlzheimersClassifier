<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/memory-loss.png" alt="Memory loss icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Alzheimer's Classifier</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/Format=Stroke, Weight=Bold.png" alt="Icon" width="30" height="30"> Alzheimer's Classifier
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Image Classifier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Alzheimer's</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header and Upload Section -->
    <div class="container mt-5">
        <h1 class="text-center">Upload MRI Image for Classification</h1>
        <h5 class="text-center mb-4">Choose a JPEG or PNG file, then click "Upload" for classification</h5>

        <!-- Upload Form -->
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="drop" name="file" accept="image/jpeg, image/png" required>
                <button class="btn btn-primary" id="uploadbutton" type="button">Upload</button>
            </div>
        </form>

        <!-- Result Section -->
        <div class="text-center">
            <h2>Results:</h2>
            <p id="resultText" class="fs-4">Your classification will appear here.</p>
        </div>
    </div>

    <!-- JavaScript for handling the file upload and communication with FastAPI -->
    <script>
        document.getElementById("uploadbutton").addEventListener("click", async () => {
            const fileInput = document.getElementById("drop");
            const formData = new FormData();

            if (fileInput.files.length > 0) {
                formData.append("file", fileInput.files[0]);

                try {
                    // Send POST request to FastAPI backend at the '/predict' endpoint
                    const response = await fetch("http://127.0.0.1:8001/predict", {
                        method: "POST",
                        body: formData
                    });

                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById("resultText").innerText = data.prediction;  // Display the prediction
                    } else {
                        document.getElementById("resultText").innerText = "Error occurred during prediction.";
                    }
                } catch (error) {
                    console.error("Error:", error);
                    document.getElementById("resultText").innerText = "Failed to connect to the server.";
                }
            } else {
                alert("Please select a file first.");
            }
        });
    </script>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
