        <div class="header">
          <div class="background"></div>
          <h1 class="text-center mt-2 pt-5">Upload Image For Classification</h1>
          <h5 class="text-center">Choose a JPEG or PNG file, then click upload for classification</h5>
        </div>


        <div class="main-container">
          <form id="uploadForm" enctype="multipart/form-data">
              <div class="filedrop mx-auto">
                  <input type="file" id="drop" name="filepath" accept="image/jpeg, image/png" required>
                  <label for="drop" class="file-path-button">Choose File</label> <!-- Styled button -->
                  <input type="button" value="Upload" id="uploadbutton" class="px-2"> <!-- Updated ID -->
              </div>
          </form>
      
          <div class="upload-container mx-auto">
              <div class="grid-container">
                  <div class="container">
                      <div id="imagePreview" class="uploaded-image"></div>
                      <h2 class="px-4">Results: <span><p class="d-inline" id="resultText"></p></span></h2>
                  </div>
              </div>
          </div>
      </div>
